<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/less" href="../asset/css/user.less">
</head>

<body>
    <form class="layui-form" action="">
        <p>修改用户信息</p>
        <div class="layui-form-item">
            <label class="layui-form-label">登录名称 </label>
            <div class="layui-input-block">
                <input type="text" name="username" id="username" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称 </label>
            <div class="layui-input-block">
                <input type="text" name="nickname" id="nickname" required lay-verify="required|nickname" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱 </label>
            <div class="layui-input-block">
                <input type="email" name="userEmail" id="userEmail" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
        </div>
    </form>
</body>

<script src="../asset/lib/jquery.js"></script>
<script src="../asset/lib/layui/layui.all.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
<script src="../asset/js/baseAPI.js"></script>
<script src="../asset/js/user.js"></script>

</html>
