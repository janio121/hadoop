<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/less" href="../asset/css/article.less">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button class="layui-btn" style="float: right;margin-top: 10px;" id="add">添加类别</button></div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="500">
                    <col width="500">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../asset/lib/jquery.js"></script>
<script src="../asset/lib/layui/layui.all.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
<script src="../asset/js/baseAPI.js"></script>
<script src="../asset/lib/template-web.js"></script>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td><button class="layui-btn btn_edit" data-id="{{$value.Id}}">编辑</button><button class="layui-btn layui-btn-danger btn_remove" data-id="{{$value.Id}}">删除</button></td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="dialog-add">
    <form class="layui-form" action="" id="form-add">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称 </label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名 </label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="dialog-edit">
    <form class="layui-form" action="" id="form-edit">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称 </label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名 </label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>
<script src="../asset/js/category.js"></script>


</html>
