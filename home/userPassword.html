<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/less" href="../asset/css/user.less">
</head>

<body>
    <form class="layui-form" action="">
        <p>修改密码</p>
        <div class="layui-form-item">
            <label class="layui-form-label">原密码 </label>
            <div class="layui-input-block">
                <input type="password" name="password" id="password" required lay-verify="pwd" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码 </label>
            <div class="layui-input-block">
                <input type="password" name="newpassword" id="newpassword" required lay-verify="pwd" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码 </label>
            <div class="layui-input-block">
                <input type="password" name="repassword" id="repassword" required lay-verify="pwd" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
        </div>
    </form>
</body>
<script src="../asset/lib/jquery.js"></script>
<script src="../asset/lib/layui/layui.all.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
<script src="../asset/js/baseAPI.js"></script>
<script src="../asset/js/password.js"></script>

</html>
