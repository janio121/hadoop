<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 载入layui样式 -->
    <link rel="stylesheet" href="./asset/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./asset/css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div class="layui-main">
        <img src="./asset/image/logo.png" alt="">
    </div>
    <!-- 表单 -->
    <div class="loginBox ">
        <div class="title-box"></div>
        <!-- 登陆表单 -->
        <form class="layui-form login_form login-box" id="form_login" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item ">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item  links">
                <!-- 登录div -->
                <a href="javascript:;" id="link_reg">注册账号</a>
            </div>
        </form>


        <!-- 注册表单 -->
        <form class="layui-form reg-box" action="" id="form_reg">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码确认 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="pwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item links">
                <!-- 登录div -->
                <a href="javascript:;" id="link_login">登录账号</a>
            </div>
        </form>

    </div>
    </div>

    <!-- 导入js文件 -->
    <script src="./asset/lib/jquery.js"></script>
    <script src="./asset/js/baseAPI.js"></script>
    <script src="./asset/lib/layui/layui.all.js"></script>
    <script src="./asset/js/login.js"></script>
</body>

</html>
